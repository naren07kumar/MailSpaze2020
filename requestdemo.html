<body style="background-color: #F6F4F7;">
<!-- Navbar-->

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="landing.html">
                <img src="mailspaze.png"  class="img-responsive" alt="" style="width: 175px; margin-top: -6px;margin-left: -7px"/>
            </a>
        </div>
    </div>
</nav>

<div id="bodycontent">
    <div class="container">
        <div class="row" style="padding: 5px">

            <div class="col-sm-3"></div>

            <div class="col-sm-5"
                 style="padding: 12px; margin-top: 15px; border-radius: 15px; background-color: #FFFFFF; border-color: #1b1e21">
                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left" style="color:#633d8a">
                            <h2>Create your MailSpaze account</h2>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="registration-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-Companyname">Company name</label>
                                <input type="text" name="form-Companyname" placeholder="Company name"
                                       class="form-first-name form-control" id="form-Companyname">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-name">Last name</label>
                                <input type="text" name="form-name" placeholder="Name"
                                       class="form-name form-control" id="form-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-phonenumber">Email</label>
                                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
                                       placeholder="Phone Number"
                                       class="form-phonenumber form-control" id="form-phonenumber">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-Email">Last name</label>
                                <input type="email" name="form-Email" placeholder="Email"
                                       class="Email form-control" id="form-Email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-name">Last name</label>
                                <textarea type="text" name="form-name"
                                          placeholder="Additional information related to your business needs
" class="form-name form-control" id="form-name" style="resize: none">
                                </textarea>
                            </div>
                            <small>*By submitting the form, I agree to the Privacy Policy.</small>
<br>
<br>

                            <button type="button" class="btn buttonPurple"
                                    style="width: 40%; text-align: center; background-color: #633d8a; color: white; border: none;">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>


            </div>

            <div class="col-sm-3"></div>
        </div>
    </div>
</div>
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2020</div>
            <div>
                <a href="#">Privacy Policy</a>
                &middot;

    </div>
</footer>

        crossorigin="anonymous"></script>

<script src="assets/demo/chart-bar-demo.js"></script>
